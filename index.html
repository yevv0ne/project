<!DOCTYPE html>
<html>
<head>
    <title>PlacePick</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <link rel="stylesheet" href="design.css">
    <script src="api.js"></script>
</head>
<body>
    <h1>PlacePick</h1>

    <div class="upload-container">
        <div class="file-input-wrapper">
            <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
            <label for="imageInput" class="file-input-label">이미지 선택하기</label>
        </div>
        <img id="previewImage" class="preview-image" alt="미리보기">
        <button id="extractButton" class="extract-button" onclick="extractText()">장소 추출하기</button>
    </div>

    <div class="or-divider">
        <span class="or-text">또는</span>
    </div>

    <div class="input-container">
        <input type="text" id="instaLink" placeholder="인스타그램 포스트 링크를 붙여주세요..." size="50">
        <button onclick="extractContent()">장소 추출하기</button>
        <div class="help-text">
            인스타그램 포스트나 릴스의 링크를 붙여넣어 텍스트를 추출할 수 있습니다.
        </div>
    </div>

    <div class="loading">
        <div class="loading-spinner"></div>
        <p>텍스트를 추출하는 중...</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div id="result">
        <h3>추출된 장소 정보</h3>
        <div class="post-content">
            <div class="locations-container">
                <div id="locations">-</div>
            </div>
        </div>
        <button class="copy-button" onclick="copyToClipboard()">복사하기</button>
    </div>

    <script>
        let selectedImage = null;

        async function extractContent() {
            const link = document.getElementById("instaLink").value;
            const loadingDiv = document.querySelector('.loading');
            const errorMessage = document.getElementById('errorMessage');
            const resultDiv = document.getElementById("result");
            
            if (!link) {
                showError('링크를 입력해주세요.');
                return;
            }

            try {
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                errorMessage.style.display = 'none';

                const normalizedUrl = normalizeInstagramUrl(link);
                if (!normalizedUrl) {
                    throw new Error('올바른 인스타그램 링크를 입력해주세요.');
                }

                const response = await fetch('http://localhost:3000/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: normalizedUrl })
                });

                if (!response.ok) {
                    throw new Error('서버 연결에 실패했습니다. 서버가 실행 중인지 확인해주세요.');
                }

                const data = await response.json();

                if (data.success && data.data) {
                    document.getElementById("locations").innerHTML = formatLocations(data.data.locations || []);
                    resultDiv.style.display = 'block';
                } else {
                    showError(data.error || '포스트 내용을 가져오는데 실패했습니다.');
                }

            } catch (error) {
                showError(error.message);
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function normalizeInstagramUrl(url) {
            url = url.trim();
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            if (!url.includes('www.')) {
                url = url.replace('instagram.com', 'www.instagram.com');
            }

            return url;
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerText = message;
            errorMessage.style.display = 'block';
            document.getElementById("result").style.display = 'none';
        }

        function copyToClipboard() {
            const locations = Array.from(document.querySelectorAll('.location-item'))
                .map(item => item.querySelector('.location-name').textContent)
                .join(', ');
            
            const fullText = '장소: ' + locations;
            
            navigator.clipboard.writeText(fullText).then(() => {
                alert('장소 정보가 클립보드에 복사되었습니다!');
            });
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const previewImage = document.getElementById('previewImage');
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                
                // 이미지 선택 후 추출 버튼 표시
                document.getElementById('extractButton').style.display = 'inline-block';
                
                // 선택된 이미지 저장
                selectedImage = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function extractText() {
            if (!selectedImage) {
                showError('이미지를 먼저 선택해주세요.');
                return;
            }

            const loadingDiv = document.querySelector('.loading');
            const errorMessage = document.getElementById('errorMessage');
            const resultDiv = document.getElementById("result");
            
            try {
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                errorMessage.style.display = 'none';

                // OCR.space API를 사용하여 텍스트 추출
                const extractedText = await ocrSpaceImage(selectedImage);
                console.log('Extracted text:', extractedText); // 디버깅용

                // 추출된 텍스트를 서버로 전송하여 장소 정보 추출
                const response = await fetch('http://localhost:3000/extract-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: extractedText })
                });

                const data = await response.json();
                console.log('Server response:', data); // 디버깅용

                if (data.success && data.data) {
                    document.getElementById("locations").innerHTML = formatLocations(data.data.locations || []);
                    resultDiv.style.display = 'block';
                } else {
                    showError(data.error || '이미지에서 장소 정보를 추출하지 못했습니다.');
                }

            } catch (error) {
                console.error('Error:', error); // 디버깅용
                showError(error.message);
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function formatLocations(locations) {
            if (!locations || locations.length === 0) return '-';
            
            return locations.map(loc => {
                let locationHtml = `<div class="location-item">
                    <span class="location-name">${loc.name}</span>
                    <span class="location-type">(${getLocationTypeName(loc.type)})</span>`;
                
                if (loc.coordinates) {
                    locationHtml += `<span class="location-coordinates">
                        [위도: ${loc.coordinates.lat}, 경도: ${loc.coordinates.lng}]
                    </span>`;
                }
                
                locationHtml += '</div>';
                return locationHtml;
            }).join('');
        }

        function getLocationTypeName(type) {
            const typeNames = {
                'cafe': '카페',
                'restaurant': '식당',
                'accommodation': '숙박',
                'attraction': '관광지',
                'transportation': '교통',
                'medical': '의료',
                'education': '교육',
                'shopping': '쇼핑',
                'other': '기타'
            };
            return typeNames[type] || '기타';
        }

        // Enter 키로도 추출 가능하도록 설정
        document.getElementById('instaLink').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractContent();
            }
        });
    </script>
</body>
</html>
