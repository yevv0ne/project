<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- 문서의 문자 인코딩을 UTF-8로 설정 (한글 포함한 다국어 지원) -->
        <meta charset="UTF-8">

        <!-- 모바일/반응형 웹을 위한 뷰포트 설정 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

        <!-- 브라우저 탭에 표시될 제목 설정 -->
        <title>PlacePick</title>

        <!-- Bootstrap CSS 프레임워크 불러오기 (버전 5.3.0) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- 사용자 정의 CSS 파일 연결 (디자인 커스터마이징용) -->
        <link rel="stylesheet" href="design.css">

        <!-- Bootstrap JS + Popper 번들 불러오기 (동작하는 모달, 드롭다운 등 포함) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- 네이버 지도 API 불러오기 (지도 렌더링 + 주소 → 좌표 변환용 Geocoder 포함) -->
        <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=hk7y7c86pt&submodules=geocoder"></script>

        <script src="api.js"></script>
    </head>

    <body>
        <div class="container">

            <!--여기가 박스 안에 작은 박스를 만들어서, 글씨가 꽉 차는게 아니라 어느정도 여백이 존재하도록 만들어주는 것 같음!!-->
            <div class="upload-container">

                <!--이부분이 아마 제목 부분인것 같음!!-->
                <div class="text-center mb-4">
                    <img src="PlacePick-Logo.png" alt="PlacePick Logo" style="height: 60px;">
                </div>
        
                <!-- 모드 전환 버튼 -->
                <div class="mode-toggle">
                    <button id="imageMode" type="button" class="toggle-button active">이미지 업로드</button>
                    <button id="urlMode" type="button" class="toggle-button">URL 입력</button>
                </div>
        
                <!-- 이미지 입력 -->
                <div id="imageInputSection" class="input-section">
                    <label for="imageFile">이미지 파일 선택</label>
                    <input type="file" id="imageFile" accept="image/*" />
                </div>
        
                <!-- URL 입력 -->
                <div id="urlInputSection" class="input-section" style="display: none;">
                    <label for="urlField">URL 입력</label>
                    <input type="text" id="urlField" placeholder="http://..." />
                </div>
        
                    <button id="processButton" class="action-button"  onclick="getElementById()" >처리하기</button>

                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>텍스트를 추출하는 중...</p>
                    </div>
            
                    <div class="error-message" id="errorMessage"></div>

            <div id="result">
                <h3>추출된 내용</h3>
                <div class="post-content">
                    <div class="post-text" id="postText">-</div>
                    <div class="hashtags" id="hashtags">-</div>
                </div>
            </div>
        
        <!-- frontend에서 쓸 함수들 불러오는 거!! -->
        <script src="extractText_Content.js"></script>
        <!-- 버튼 전환 기능 관련된 자바스크립트!! -->    
        <script src="frontend.js"></script>

    </body>
</html>
