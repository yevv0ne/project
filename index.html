<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>PlacePick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6fb;
        }
        .upload-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(149,117,205,0.10);
            background: #fff;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin-top: 1rem;
            display: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(149,117,205,0.10);
        }
        .result-container {
            margin-top: 2rem;
            display: none;
            background: #fcf8ff;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(149,117,205,0.08);
            padding: 2rem 1rem;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        .btn-outline-primary, .btn-primary {
            background: #b39ddb;
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 18px;
            font-size: 1.1em;
            padding: 0.8em 0;
            transition: background 0.2s;
        }
        .btn-outline-primary:hover, .btn-primary:hover {
            background: #9575cd;
            color: #fff;
        }
        .btn-check:checked + .btn-outline-primary {
            background: #9575cd;
            color: #fff;
        }
        .form-control {
            border-radius: 16px;
            border: 2px solid #ede7f6;
            background: #f8f5ff;
        }
        .form-control:focus {
            border-color: #b39ddb;
            box-shadow: 0 0 0 0.15rem rgba(149,117,205,0.15);
        }
        .list-group-item {
            border: none;
            background: #fff;
            border-radius: 12px !important;
            margin-bottom: 10px;
            font-size: 1.1em;
            font-weight: 500;
            color: #333;
            box-shadow: 0 1px 4px rgba(149,117,205,0.04);
        }
        .badge {
            background-color: #b39ddb;
        }
        .spinner-border.text-primary {
            color: #b39ddb !important;
        }
        h2, h4 {
            color: #6f42c1;
            font-weight: 700;
        }
        .copy-btn, #processButton {
            background: #b39ddb;
            border: none;
            color: #fff;
            border-radius: 18px;
            font-size: 1.1em;
            font-weight: 600;
            padding: 0.8em 0;
            width: 100%;
            margin-top: 1.5rem;
            transition: background 0.2s;
        }
        .copy-btn:hover, #processButton:hover {
            background: #9575cd;
        }
        /* 지도 스타일 */
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(149,117,205,0.10);
            position: relative;
            overflow: hidden;
        }
        .map-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        /* 마커 스타일 */
        .custom-marker {
            background-color: #b39ddb;
            border: 2px solid #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        /* 정보창 스타일 */
        .info-window {
            padding: 10px;
            min-width: 200px;
            text-align: center;
        }
        .info-window h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: #6f42c1;
        }
        .info-window p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        .info-window .address {
            margin-top: 5px;
            font-size: 12px;
            color: #999;
        }
    </style>
    <!-- 네이버 지도 API -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=cqgZWILuOot3JXIxCH4vcqt6mxIHHgyiyqf9cHUa"></script>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2 class="text-center mb-4">PlacePick</h2>
            
            <!-- 입력 방식 선택 -->
            <div class="mb-4">
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="inputType" id="imageInput" checked>
                    <label class="btn btn-outline-primary" for="imageInput">이미지 업로드</label>
                    
                    <input type="radio" class="btn-check" name="inputType" id="urlInput">
                    <label class="btn btn-outline-primary" for="urlInput">URL 입력</label>
                </div>
            </div>

            <!-- 이미지 업로드 섹션 -->
            <div id="imageUploadSection">
                <div class="mb-3">
                    <label for="imageFile" class="form-label">이미지 파일 선택</label>
                    <input type="file" class="form-control" id="imageFile" accept="image/*">
                </div>
                <img id="imagePreview" class="preview-image">
            </div>

            <!-- URL 입력 섹션 -->
            <div id="urlInputSection" style="display: none;">
                <div class="mb-3">
                    <label for="urlInputField" class="form-label">웹 페이지 URL</label>
                    <input type="url" class="form-control" id="urlInputField" placeholder="https://example.com">
                </div>
            </div>

            <div class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">처리 중...</p>
            </div>

            <div class="result-container">
                <h4>추출된 장소 정보</h4>
                <ul id="locationList" class="list-group">
                </ul>
                <button class="copy-btn" onclick="copyLocations()">복사하기</button>
            </div>

            <button id="processButton" class="btn btn-primary w-100 mt-3">처리하기</button>
        </div>

        <!-- 네이버 지도 컨테이너 추가 -->
        <div id="map">
            <div class="map-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/api.js"></script>
    <script src="/app.js"></script>
    <script>
    // 지도 초기화 확인
    window.addEventListener('load', function() {
        if (typeof naver !== 'undefined' && naver.maps) {
            initMap();
        } else {
            console.error('네이버 지도 API가 로드되지 않았습니다.');
        }
    });

    function copyLocations() {
        const items = Array.from(document.querySelectorAll('#locationList li'));
        const text = items.map(li => li.textContent.trim()).join('\n');
        navigator.clipboard.writeText(text).then(() => {
            alert('장소 정보가 복사되었습니다!');
        });
    }
    </script>
</body>
</html>
